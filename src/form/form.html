<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport"
  />
  <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
  <link href="https://fonts.googleapis.com" rel="preconnect"/>
  <link crossorigin href="https://fonts.gstatic.com" rel="preconnect"/>
  <link
          href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700&display=swap"
          rel="stylesheet"
  />
  <script
          crossorigin="anonymous"
          src="https://kit.fontawesome.com/460425bf09.js"
  ></script>
  <title>Blog</title>
</head>
<body>
<div class="container">
  <header>
    <a class="header-brand" href="./index.html">Blog</a>
    <div class="header-menu">
      <ul>
        <li>
          <a class="header-nav" href="./index.html">Home</a>
        </li>
        <li>
          <a class="header-nav active" href="./form.html">Create article</a>
        </li>
      </ul>
      <div class="header-menu-icon">
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>
  </header>
  <div class="content">
    <form action="">
      <h2 class="title-underline">Add article</h2>
      <div class="form-group">
        <label for="author">Author</label> <input id="author" name="author" type="text"/>
      </div>
      <div class="form-group">
        <label for="image">Image</label> <input id="image" name="image" type="text"/>
      </div>
      <div class="form-group">
        <label for="category">Category</label> <input id="category" name="category" type="text"/>
      </div>
      <div class="form-group">
        <label for="title">Title</label> <input id="title" name="title" type="text"/>
      </div>
      <div class="form-group">
        <label for="content">Article</label> <textarea id="content" name="content"></textarea>
      </div>
      <ul class="text-error" id="errors"></ul>
      <div class="form-button-wrapper">
        <button class="btn btn-secondary" type="button">Cancel</button>
        <button class="btn btn-primary" type="submit">Save</button>
      </div>
    </form>
  </div>
  <footer>Â© blog</footer>
</div>
</body>
</html>
